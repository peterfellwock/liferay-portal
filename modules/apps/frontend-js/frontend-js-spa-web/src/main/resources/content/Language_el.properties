user-notification-timeout-description=Καθορίστε την ώρα, σε χιλιοστά του δευτερολέπτου, στην οποία εμφανίζεται μια ειδοποίηση στο χρήστη δηλώνοντας ότι η αίτηση διαρκεί περισσότερο από το αναμενόμενο. Χρησιμοποιήστε μηδενική τιμή εάν δεν πρέπει να εμφανίζεται καμία ειδοποίηση. (Automatic Translation)
