request-timeout-description=Καθορίστε την ώρα, σε χιλιοστά του δευτερολέπτου, κατά την οποία ένα αίτημα SPA κάνει ένα χρονικό διάστημα. Χρησιμοποιήστε μηδενική τιμή εάν η αίτηση δεν πρέπει ποτέ να διακόψει το χρονικό διάστημα. (Automatic Translation)
