cache-expiration-time-description=Καθορίστε την ώρα, σε λεπτά, κατά την οποία καταργείται η μνήμη cache SPA. Χρησιμοποιήστε μηδενική τιμή εάν η μνήμη cache δεν πρέπει ποτέ να λήξει κατά την πλοήγηση SPA. Χρησιμοποιήστε μια αρνητική τιμή εάν η προσωρινή μνήμη πρέπει να απενεργοποιηθεί. (Automatic Translation)
