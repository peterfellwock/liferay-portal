allowed-domains=المجالات المسموح بها
allowed-domains-help=تعيين المجالات التي يُسمح للمدخل بإعادة التوجيه إليها. أزل جميع الإدخالات للسماح بأي مجال. يسمح تحديد مجال بالبادئة "*." بإعادة التوجيه إلى المجالات الفرعية.
allowed-ips=عناوين IP المسموح بها
allowed-ips-help=حدد عناوين IP التي يُسمح للمدخل بإعادة التوجيه إليها. أزل جميع الإدخالات للسماح بأي عنوان IP. سوف يتم استبدال SERVER_IP بعنوان IP للخادم المضيف.
maximum-number-of-redirect-not-found-entries=أقصى عدد لعناوين URL لـ 404
maximum-number-of-redirect-not-found-entries-help=تعيين أقصى عدد من عناوين URL لـ 404 التي سيتم تخزينها في قاعدة البيانات.
redirect-configuration-description=تكوين إعادة التوجيه
redirect-configuration-name=إعادة التوجيه
redirect-not-found-entry-max-age=أقصى عمر لإعادة توجيه إدخال غير موجود
redirect-not-found-entry-max-age-help=تعيين عدد الأيام للاحتفاظ بعناوين URL لـ 404 التي لم يتم الوصول إليها.
redirect-url-configuration-description=تكوين المجالات أو عناوين IP التي يمكن إعادة التوجيه إليها.
redirect-url-configuration-name=عناوين URL لإعادة التوجيه
security-mode=وضع الأمان
security-mode-help=إذا كنت تقوم بإعادة التوجيه حسب المجال، فسوف يقوم المدخل فقط بإعادة توجيه المستخدمين إلى المجالات المحددة في حقول "إعادة التوجيه إلى مجالات URL المسموح بها". إذا كنت تقوم بإعادة التوجيه إلى حسب عنوان IP، فسوف يقوم المدخل بإعادة التوجيه فقط إلى المجالات التي يتم حل عنوان IP الخاص بها إلى عنوان IP المحدد في حقول "إعادة التوجيه إلى عناوين IP لـ URL المسموح بها".