security-mode=सुरक्षा मोड (Automatic Translation)
security-mode-help=यदि आप डोमेन द्वारा रीडायरेक्ट कर रहे हैं, तो पोर्टल केवल उपयोगकर्ताओं को "रीडायरेक्ट यूआरएल डोमेन अनुप्रासित" फ़ील्ड में परिभाषित डोमेन पर रीडायरेक्ट करेगा. यदि आप आईपी द्वारा रीडायरेक्ट कर रहे हैं, तो पोर्टल केवल उन डोमेन को रीडायरेक्ट करेगा जिनका आईपी एड्रेस "रीडायरेक्ट यूआरएल आईपीएस अनुप्रनीय" फ़ील्ड में से एक में परिभाषित आईपी पते पर संकल्प लेगा। (Automatic Translation)