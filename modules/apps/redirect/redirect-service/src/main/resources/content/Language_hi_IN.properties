allowed-domains=डोमेन की अनुमति (Automatic Translation)
allowed-domains-help=डोमेन जो पोर्टल को रीडायरेक्ट करने की अनुमति दी है सेट करें। किसी भी डोमेन की अनुमति देने के लिए सभी प्रविष्टियों को हटा दें। एक अग्रणी "*" के साथ एक डोमेन निर्दिष्ट करने से सबडोमेन को रीडायरेक्ट करने की अनुमति देता है। (Automatic Translation)
allowed-ips=अनुमति दी आईपीएस (Automatic Translation)
allowed-ips-help=आईपीएस जो पोर्टल को अनुप्रेषित करने की अनुमति दी है सेट करें । किसी भी आईपी की अनुमति देने के लिए सभी प्रविष्टियों को हटा दें। SERVER_IP की जगह होस्ट सर्वर का आईपी लगाया जाएगा। (Automatic Translation)
maximum-number-of-redirect-not-found-entries=अधिकतम संख्या 404 यूआरएल (Automatic Translation)
maximum-number-of-redirect-not-found-entries-help=डेटाबेस में संग्रहीत किए जाने वाले 404 यूआरएल की अधिकतम संख्या निर्धारित करें। (Automatic Translation)
