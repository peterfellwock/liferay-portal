allowed-domains=Dominios permitidos
allowed-domains-help=Establezca los dominios a los que puede redirigir el portal. Quite todas las entradas para permitir cualquier dominio. Al especificar un dominio con «*.» al principio, también permite redirigir a subdominios.
allowed-ips=IP permitidas
allowed-ips-help=Establezca las direcciones IP a las que puede redirigir el portal. Quite todas las entradas para permitir cualquier dirección IP. «SERVER_IP» se reemplazará por la dirección IP del servidor host.
maximum-number-of-redirect-not-found-entries=Número máximo de direcciones URL de error 404
maximum-number-of-redirect-not-found-entries-help=Establece el número máximo de direcciones URL de error 404 que se almacenarán en la base de datos.
redirect-configuration-description=Configuración de redireccionamiento
redirect-configuration-name=Redireccionamiento
redirect-not-found-entry-max-age=Antigüedad máxima de entrada no encontrada de redireccionamiento
redirect-not-found-entry-max-age-help=Defina el número de días que se guardarán las URL 404 a las que no se ha accedido.
redirect-url-configuration-description=Configure los dominios o direcciones IP a los que se puede redirigir.
redirect-url-configuration-name=URL de redirección
security-mode=Modo de seguridad
security-mode-help=Si está redirigiendo por dominio, el portal solo redirigirá a los usuarios a los dominios definidos en los campos «Dominios permitidos de URL de redireccionamiento». Si está redirigiendo por IP, el portal solo redirigirá a los dominios cuyas direcciones IP se resuelvan en una dirección IP definida en uno de los campos «IP permitidas de URL de redireccionamiento».