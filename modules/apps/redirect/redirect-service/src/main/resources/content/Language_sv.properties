allowed-domains=Tillåtna domäner
allowed-domains-help=Ställ in domäner som portaler kan dirigeras till. Ta bort alla inlägg som tillåter domäner. Om du specificerar en domän som inleds med "*.", tillåts omdirigeringar till underdomäner.
allowed-ips=Tillåtna IP-adresser
allowed-ips-help=Ställ in IP-adresser som portalen kan dirigeras till. Ta bort alla inlägg för att tillåta att alla IP. SERVER_IP ersätts med IP-adressen för värdservern.
maximum-number-of-redirect-not-found-entries=Maximalt antal 404 URL:er
maximum-number-of-redirect-not-found-entries-help=Ange maximalt antal 404 URL:er som lagras i databasen.
redirect-configuration-description=Konfiguration av omdirigering
redirect-configuration-name=Omdirigering
redirect-not-found-entry-max-age=Omdirigering hittade inte inläggets maximala ålder
redirect-not-found-entry-max-age-help=Ställ in antalet dagar för att behålla 404-URL:er som inte öppnats.
redirect-url-configuration-description=Konfigurera vilka domäner eller IP-adresser som kan omdirigeras till.
redirect-url-configuration-name=Omdirigerings-URL:er
security-mode=Säkerhetsläge
security-mode-help=Om du omdirigeras efter domän, omdirigerar portalen bara användare till domäner som definieras i fälten "Domäner med omdirigerings-URL tillåts". Om du omdirigeras efter IP, omdirigeras portalen bara till domäner vars IP-adresser matchar mot en IP-adress som definieras i en av fälten "IP-adresser med omdirigerings-URL tillåts".