allowed-domains=Domínios autorizados
allowed-domains-help=Defina os domínios para os quais o portal pode redirecionar. Remova todas as entradas para autorizar qualquer domínio. Especificar um domínio precedido por um "*." permite redirecionamentos para subdomínios.
allowed-ips=IPs permitidos
allowed-ips-help=Defina os endereços IP para os quais o portal pode redirecionar. Remova todas as entradas para permitir qualquer endereço IP. SERVER_IP será substituído pelo IP do servidor host.
maximum-number-of-redirect-not-found-entries=Número máximo de 04 URLs
maximum-number-of-redirect-not-found-entries-help=Definir o número máximo de 404 URLs que serão armazenados no banco de dados.
redirect-configuration-description=Configuração redirecionada
redirect-configuration-name=Redirecionamento
redirect-not-found-entry-max-age=Redirecionar Idade Máxima de Entrada Não Encontrada
redirect-not-found-entry-max-age-help=Defina o número de dias pelos quais o 404 URLs que não foram acessados devem ser mantidos.
redirect-url-configuration-description=Configure para quais domínios ou endereços IP o endereço por ser redirecionado.
redirect-url-configuration-name=URLs de redirecionamento
security-mode=Modo de segurança
security-mode-help=Se você realizar um redirecionamento por domínio, o portal redirecionará apenas os usuários para os domínios definidos nos campos "Domínios de URL de redirecionamento permitidos". Se você realizar um redirecionamento por IP, o portal redirecionará apenas para domínios cujo endereço IP corresponda a um endereço IP definido em um dos campos "IPs de URL de redirecionamento permitidos".