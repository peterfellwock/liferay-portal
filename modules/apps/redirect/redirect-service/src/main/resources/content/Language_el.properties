allowed-domains=Επιτρεπόμενοι τομείς (Automatic Translation)
allowed-domains-help=Ορίστε τους τομείς στους οποίους επιτρέπεται να ανακατευθύνει η πύλη. Καταργήστε όλες τις καταχωρήσεις για να επιτρέψετε οποιονδήποτε τομέα. Ο καθορισμός ενός τομέα με ένα κύριο "*." επιτρέπει ανακατευθύνσεις σε υποτομείς. (Automatic Translation)
allowed-ips=Επιτρεπόμενες IPs (Automatic Translation)
allowed-ips-help=Ορίστε τις IPs στις οποίες επιτρέπεται να ανακατευθύνει η πύλη. Καταργήστε όλες τις καταχωρήσεις για να επιτρέψετε οποιαδήποτε IP. SERVER_IP θα αντικατασταθεί με την IP του κεντρικού διακομιστή. (Automatic Translation)
maximum-number-of-redirect-not-found-entries=Μέγιστος αριθμός 404 διευθύνσεων URL (Automatic Translation)
maximum-number-of-redirect-not-found-entries-help=Ορίστε το μέγιστο αριθμό 404 διευθύνσεων URL που θα αποθηκευτούν στη βάση δεδομένων. (Automatic Translation)
redirect-configuration-description=Ρύθμιση παραμέτρων ανακατεύθυνσης (Automatic Translation)
redirect-configuration-name=Ανακατεύθυνση (Automatic Translation)
redirect-not-found-entry-max-age=404 URL Μέγιστη ηλικία (Automatic Translation)
redirect-not-found-entry-max-age-help=Ορίστε τον αριθμό των ημερών για να διατηρήσετε 404 διευθύνσεις URL που δεν έχουν προσπελαστεί. (Automatic Translation)
redirect-url-configuration-description=Ρυθμίστε τις παραμέτρους των τομέων στους οποίους μπορούν να ανακατευθυνθούν οι τομείς ή οι διευθύνσεις IP. (Automatic Translation)
redirect-url-configuration-name=Ανακατεύθυνση διευθύνσεων URL (Automatic Translation)
security-mode=Κατάσταση ασφαλείας (Automatic Translation)
security-mode-help=Εάν ανακατευθύνετε κατά τομέα, η πύλη θα ανακατευθύνει τους χρήστες μόνο σε τομείς που ορίζονται στα πεδία "Επιτρέπεται η ανακατεύθυνση τομέων URL". Εάν ανακατευθύνετε κατά IP, η πύλη θα ανακατευθύνει μόνο σε τομείς των οποίων η διεύθυνση IP θα επιλυθεί σε μια διεύθυνση IP που ορίζεται σε ένα από τα πεδία "Επιτρέπεται η ανακατεύθυνση URL IP". (Automatic Translation)