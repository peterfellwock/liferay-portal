allowed-domains=Tên miền được phép (Automatic Translation)
allowed-domains-help=Đặt tên miền mà cổng thông tin được phép chuyển hướng đến. Loại bỏ tất cả các mục để cho phép bất kỳ tên miền nào. Chỉ định tên miền có "*." hàng đầu cho phép chuyển hướng đến tên miền phụ. (Automatic Translation)
allowed-ips=CÁC IPs được phép (Automatic Translation)
allowed-ips-help=Đặt CÁC IS mà cổng thông tin được phép chuyển hướng đến. Loại bỏ tất cả các mục để cho phép bất kỳ IP. SERVER_IP sẽ được thay thế bằng IP của máy chủ lưu trữ. (Automatic Translation)
maximum-number-of-redirect-not-found-entries=Số lượng URL tối đa là 404 (Automatic Translation)
maximum-number-of-redirect-not-found-entries-help=Đặt số tối đa là 404 URL sẽ được lưu trữ trong cơ sở dữ liệu. (Automatic Translation)
redirect-configuration-description=Cấu hình Chuyển hướng (Automatic Translation)
