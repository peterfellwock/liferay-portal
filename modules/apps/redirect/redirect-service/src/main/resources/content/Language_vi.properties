redirect-not-found-entry-max-age-help=Đặt số ngày để giữ 404 URL chưa được truy cập. (Automatic Translation)
redirect-url-configuration-description=Cấu hình tên miền hoặc địa chỉ IP nào có thể được chuyển hướng đến. (Automatic Translation)
redirect-url-configuration-name=Chuyển hướng URL (Automatic Translation)
security-mode=Chế độ bảo mật (Automatic Translation)
security-mode-help=Nếu bạn đang chuyển hướng theo tên miền, cổng thông tin sẽ chỉ chuyển hướng người dùng đến các tên miền được xác định trong trường "Chuyển hướng URL miền được phép". Nếu bạn đang chuyển hướng theo IP, cổng thông tin sẽ chỉ chuyển hướng đến các tên miền có địa chỉ IP giải quyết đến địa chỉ IP được xác định trong một trong các trường "Chuyển hướng URL IP được phép". (Automatic Translation)