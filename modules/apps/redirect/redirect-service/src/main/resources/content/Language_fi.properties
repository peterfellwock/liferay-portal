allowed-domains=Sallitut toimialueet
allowed-domains-help=Aseta toimialueet, joille portaali voi uudelleenohjata. Voit sallia kaikki toimialueet poistamalla kaikki merkinnät. Merkeillä "*." alkavan toimialueen määrittäminen sallii uudelleenohjauksen alatoimialueille.
allowed-ips=Sallitut IP-osoitteet
allowed-ips-help=Aseta IP-osoitteet, joille portaali voi uudelleenohjata. Voit sallia kaikki IP-osoitteet poistamalla kaikki merkinnät. SERVER_IP korvataan isäntäpalvelimen IP-osoitteella.
maximum-number-of-redirect-not-found-entries=Enimmäismäärä 404-URLeja
maximum-number-of-redirect-not-found-entries-help=Aseta niiden 404 URLien maksimimäärä, joka tallennetaan tietokantaan.
redirect-configuration-description=Uudelleenohjauksen Määrittely
redirect-configuration-name=Uudelleenohjaus
redirect-not-found-entry-max-age=Uudelleenohjausta Ei Löydy Merkinnän Maksimi-ikä
redirect-not-found-entry-max-age-help=Aseta päivien määrä niiden 404-URL-osoitteiden säilyttämiseen, joita ei ole käytetty.
redirect-url-configuration-description=Määritä mille toimialueille tai IP-osoitteisiin voidaan uudelleenohjata.
redirect-url-configuration-name=Uudelleenohjaus-URL-osoitteet
security-mode=Turvallisuustila
security-mode-help=Jos uudelleenohjaat toimialueen mukaan, portaali uudelleenohjaa käyttäjiä vain Sallitut uudelleenohjaus-URL-toimialueet -kentissä määritettyihin toimialueisiin. Jos uudelleenohjaat IP-osoitteen mukaan, portaali uudelleenohjaa vain toimialueisiin, joiden IP-osoite selvitetään johonkin Sallitut uudelleenohjaus-URL-IP-osoitteet -kentissä määritettyyn IP-osoitteeseen.