allowed-domains=Toegestane domeinen
allowed-domains-help=Stel de domeinen in waarnaar het portaal mag doorverwijzen. Verwijder alle invoer om elk domein toe te staan. Door een domein voorafgegaan door "*." op te geven, worden doorverwijzingen naar subdomeinen toegestaan.
allowed-ips=Toegestane IP's
allowed-ips-help=Stel de IP's in waarnaar het portaal mag doorverwijzen. Verwijder alle regels om elk IP toe te staan. SERVER_IP wordt vervangen door het IP van de hostserver.
maximum-number-of-redirect-not-found-entries=Maximaal aantal 404-URL's
maximum-number-of-redirect-not-found-entries-help=Stel het maximale aantal 404-URL's dat wordt opgeslagen in de database.
redirect-configuration-description=Configuratie omleiding
redirect-configuration-name=Omleiding
redirect-not-found-entry-max-age=Doorverwijzing niet gevonden ingang volgens maximale ouderdom
redirect-not-found-entry-max-age-help=Stel in hoeveel dagen niet-bezochte 404-URL's bewaard moeten worden.
redirect-url-configuration-description=Configureer naar welke domeinen of IP-adressen kan worden omgeleid.
redirect-url-configuration-name=Omleidings-URL's
security-mode=Beveiligingsmodus
security-mode-help=Als u doorverwijst op domein, zal het portaal alleen gebruikers doorverwijzen naar domeinen die zijn gedefinieerd in de velden "Toegestane domeinen omleidings-URL". Als u doorverwijst op IP, zal het portaal alleen doorverwijzen naar domeinen waarvan het IP-adres overeenkomt met een IP-adres dat is gedefinieerd in een van de velden "Toegestane IP's omleidings-URL".