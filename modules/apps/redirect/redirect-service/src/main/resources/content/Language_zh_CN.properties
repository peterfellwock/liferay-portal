allowed-domains=允许的域
allowed-domains-help=设置允许门户重定向到的域。移除所有条目可以允许任何域。使用前导 "*." 指定域可以重定向到子域。
allowed-ips=允许的 IP
allowed-ips-help=设置允许门户重定向到的 IP。移除所有条目可以允许任何 IP。SERVER_IP 将被替换为主机服务器的 IP。
maximum-number-of-redirect-not-found-entries=404 URL 的最大数量
maximum-number-of-redirect-not-found-entries-help=设置数据库中将存储的 404 URL 的最大数量。
redirect-configuration-description=重定向配置
redirect-configuration-name=重定向
redirect-not-found-entry-max-age=重定向未找到的条目的最长持续时间
redirect-not-found-entry-max-age-help=设置保存未被访问的 404 URL 的天数。
redirect-url-configuration-description=配置可以重定向到的域或 IP 地址。
redirect-url-configuration-name=重定向 URL
security-mode=安全模式
security-mode-help=如果您按域重定向，则门户只会将用户重定向到"允许的重定向 URL 域"字段中定义的域。如果您按 IP 重定向，则门户将仅重定向到 IP 地址解析为"允许的重定向 URL IP"字段之一中定义的 IP 地址的域。