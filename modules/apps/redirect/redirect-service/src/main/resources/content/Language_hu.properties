allowed-domains=Engedélyezett tartományok
allowed-domains-help=Állítsa be a tartományokat, amelyekre a portál átirányíthat. Az öszes bejegyzés eltávolításával engedélyezi az összes tartományt. Ha egy tartomány megadását a "*" jellel kezdi, engedélyezi az altartományokba való átirányítást.
allowed-ips=Engedélyezett IP-címek
allowed-ips-help=Állítsa be az IP-címeket, amelyekre a portál átirányíthat. Az összes bejegyzés eltávolításával engedélyezi az összes IP-címet. A SERVER_IP kifejezés a kiszolgáló állomás IP címével lesz helyettesítve.
maximum-number-of-redirect-not-found-entries=A 404-es URL címek maximális száma
maximum-number-of-redirect-not-found-entries-help=Állítsa be az adatbázisban tárolható 404-es URL címek maximális számát.
redirect-configuration-description=Átirányítás konfigurációja
redirect-configuration-name=Átirányítás
redirect-not-found-entry-max-age=A nem talált bejegyzés átirányítás maximális időtartama
redirect-not-found-entry-max-age-help=Állítsa be a napok számát, amíg az eléretlen 404-es URL-címek megmaradnak.
redirect-url-configuration-description=Konfigurálja, hogy mely tartományokba vagy IP-címekre engedélyezi az átirányítást.
redirect-url-configuration-name=Átirányítás URL-címei
security-mode=Biztonsági mód
security-mode-help=Ha tartomány alapján végzi az átirányítást, a portál csak az "Engedélyezett átirányítási URL-címek tartományai" mezőben meghatározott tartományokba irányítja át a felhasználókat. Ha IP-cím alapján végzi az átirányítást, a portál csak azokba a tartományokba irányít, amelyek IP-címe megfelel az "Engedélyezett átirányítási URL-címek IP-címei" mezőben meghatározott IP-címnek.