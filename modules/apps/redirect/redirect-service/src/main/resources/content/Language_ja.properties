allowed-domains=許可ドメイン
allowed-domains-help=ポータルのリダイレクト先として許可するドメインを設定します。すべてのドメインを許可するには、エントリーをすべて削除してください。"*." で始まるドメインを指定すると、サブドメインへのリダイレクトを許可することができます。
allowed-ips=許可 IP
allowed-ips-help=ポータルのリダイレクト先として許可する IP を設定します。すべての IP を許可するには、エントリーをすべて削除してください。SERVER_IP はホストサーバーの IP に置換されます。
maximum-number-of-redirect-not-found-entries=404 URLの最大数
maximum-number-of-redirect-not-found-entries-help=データベースに保存される404 URLの最大数を設定してください。
redirect-configuration-description=リダイレクト設定
redirect-configuration-name=リダイレクト
redirect-not-found-entry-max-age=見つからなかったエントリーのリダイレクト有効期間
redirect-not-found-entry-max-age-help=アクセスされていない404 URLの保持日数を設定してください。
redirect-url-configuration-description=リダイレクト先に使用できるドメインまたは IP アドレスを設定します。
redirect-url-configuration-name=リダイレクト URL
security-mode=セキュリティモード
security-mode-help=ドメインでリダイレクトする場合、ポータルは "リダイレクト URL の許可ドメイン" フィールドで定義されているドメインにのみユーザーをリダイレクトします。IP でリダイレクトする場合、ポータルは "リダイレクト URL の許可 IP" フィールドで定義されている IP アドレスに解決されるドメインのみにリダイレクトします。