allowed-domains=Zulässige Domänen
allowed-domains-help=Legen Sie die Domänen fest, zu denen das Portal weiterleiten darf. Entfernen Sie alle Einträge, um alle Domänen zuzulassen. Die Angabe einer Domäne mit führendem "*." erlaubt Weiterleitungen zu Unterdomänen.
allowed-ips=Zulässige IPs
allowed-ips-help=Legen Sie die IPs fest, auf die das Portal weiterleiten darf. Entfernen Sie alle Einträge, um alle IPs zuzulassen. SERVER_IP wird durch die IP des Host-Servers ersetzt.
maximum-number-of-redirect-not-found-entries=Maximale Anzahl an 404 URLs
maximum-number-of-redirect-not-found-entries-help=Legen Sie die maximale Anzahl an 404 URLs fest, die in der Datenbank gespeichert werden.
redirect-configuration-description=Weiterleitungskonfiguration
redirect-configuration-name=Weiterleitung
redirect-not-found-entry-max-age=Weiterleitung nicht gefunden für Eintragshöchstalter
redirect-not-found-entry-max-age-help=Legen Sie die Anzahl der Tage fest, die 404 URLs gespeichert werden sollen, auf die nicht zugegriffen wurde.
redirect-url-configuration-description=Konfigurieren Sie, an welche Domänen oder IP-Adressen weitergeleitet werden kann.
redirect-url-configuration-name=Umleitungs-URLs
security-mode=Sicherheitsmodus
security-mode-help=Wenn Sie nach Domäne weiterleiten, leitet das Portal die Benutzer nur zu Domänen um, die in den Feldern "Erlaubte Umleitungs-URL-Domänen" definiert sind. Wenn Sie nach IP weiterleiten, leitet das Portal nur zu Domänen um, deren IP-Adresse zu einer IP-Adresse auflöst, die in einem der Felder "Erlaubte Umleitungs-URL-IPs" definiert ist.