allowed-domains=Dominis permesos
allowed-domains-help=Establiu els dominis a què el portal pot redirigir. Suprimiu totes les entrades per permetre qualsevol domini. Especificar un domini precedit de "*." permet les redireccions als subdominis.
allowed-ips=IP permesos
allowed-ips-help=Establiu els IP a què el portal pot redirigir. Suprimiu totes les entrades per permetre qualsevol IP. SERVER_IP serà substituït per l'IP del servidor amfitrió.
maximum-number-of-redirect-not-found-entries=Nombre màxim d'URL 404
maximum-number-of-redirect-not-found-entries-help=Establiu el nombre màxim d'URL 404 que s'emmagatzemaran a la base de dades.
redirect-configuration-description=Configuració del redireccionament
redirect-configuration-name=Redireccionament
redirect-not-found-entry-max-age=Redireccionament d'entrada no trobada segons antiguitat màxima
redirect-not-found-entry-max-age-help=Estableix el nombre de dies que s'han de conservar 404 URL a què no s'ha accedit.
redirect-url-configuration-description=Configureu a quins dominis o adreces IP es pot redirigir.
redirect-url-configuration-name=URL de redireccionament
security-mode=Mode de seguretat
security-mode-help=Si redirigiu per domini, el portal només redirigirà els usuaris a dominis definits als camps "Dominis d'URL de redireccionament permesos. Si redirigiu per IP, el portal només redireccionarà a dominis amb una adreça IP que dirigeixi a una adreça IP definida en un dels camps "IP d'URL de redireccionament permesos".