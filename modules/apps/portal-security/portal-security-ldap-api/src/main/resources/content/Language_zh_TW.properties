group-search-filter-help=從LDAP導入組到門戶的設置。除非屬性「啟用了LDAP進口配置.啟用」設置為真，否則不使用這些設置。 (Automatic Translation)
groups-dn-help=將在指定的 DN 中創建新的組。只有當屬性「啟用了LDAPAuth配置.啟用」和「啟用了LDAP出口配置。啟用」設置為真時，才會啟動此功能。 (Automatic Translation)
import-create-role-per-group-help=如果門戶應自動創建從LDAP導入的每個組的一個角色，則將其設置為真實。該角色將被分配給組，以便使用者在被分配到組時可以自動繼承該角色。 (Automatic Translation)
import-group-cache-enabled-help=指定在 LDAP 匯入和登錄期間是否快取時間組 DN 查找。如果設置為真，這將加快LDAP導入和登錄速度，但在緩存條目過期之前不會識別組屬性的更新。緩存大小和超時可使用緩存名稱「com.liferay.portal.安全.出口導出.用戶導入器」配置為緩存。 (Automatic Translation)
import-lock-expiration-time-help=為LDAP導入設置鎖定到期時間。默認情況下，到期時間為1天。 (Automatic Translation)
import-method=匯入方式
import-method-help=設置使用者或組以導入方法。如果設置為使用者，門戶將導入所有使用者和與這些使用者相關的組。如果設置為組，門戶將導入與這些組關聯的所有組和使用者。此值應根據您的LDAP伺服器儲存組成員信息的情況設置。 (Automatic Translation)
import-user-synchronization-strategy=匯入使用者同步策略
