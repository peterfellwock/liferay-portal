lock-expiration-time=鎖定到期時間
method-help=為LDAP身份驗證方法設置綁定或密碼比較。綁定是大多數供應商的首選，這樣您就不必擔心加密策略。 (Automatic Translation)
page-size=頁面大小
page-size-help=為支援傳呼的目錄伺服器設置頁面大小。對於微軟活動目錄伺服器，此值需要為 1000 或更少。 (Automatic Translation)
password-compare=密碼比較
password-encryption-algorithm-help=設置密碼加密，用於比較導入期間的密碼，並在匯出期間用於加密密碼。僅在將屬性"LDAPAuth配置.方法"設置為密碼比較時，才會使用導入過程中的比較密碼。如果加密設置為"無"（即預設值），則密碼被視為純文本。SHA-512 演算法目前不受支援。 (Automatic Translation)
password-policy-enabled=啟用密碼政策
password-policy-enabled-help=將此設置為真實，以使用LDAP的密碼策略而不是門戶密碼策略。如果設置為真，則門戶生成的密碼可能與LDAP策略不匹配。有關在生成這些密碼時配置註冊開發技術的詳細資訊，請參閱"密碼.regexptoolkit.*"屬性。請注意，如果啟用此功能，門戶將不會檢查是否存在有效的密碼、過期密碼或被鎖定的使用者。現在由LDAP伺服器的密碼策略處理此問題。 (Automatic Translation)
range-size=範圍大小
range-size-help=將每個查詢中要返回的值數設置為支援範圍檢索的目錄伺服器的多值屬性。Windows 2000 的範圍大小必須為 1000 或更少，Windows 伺服器 2003 的射程尺寸必須小於 1500 或更少。 (Automatic Translation)
