export-enabled=已啟用匯出
export-enabled-help=用於將使用者從門戶匯出到LDAP的設置。這允許使用者在門戶中修改其姓名、姓氏等，並將更改推給LDAP伺服器。除非屬性"LDAPAuth配置.啟用。啟用"設置為真，否則不使用此設置。 (Automatic Translation)
