ds-delayed-keepInstances=保持元件實例
ds-delayed-keepInstances-help=配置是否保留延遲元件的實例，一旦它們不再被提及。聲明服務規範表明，如果不再使用延遲元件，則會處理這些元件的實例。設置此標誌會導致元件無法處理，從而防止它們在常用時不斷被重現。此類元件的示例可能是事件手服務。預設值是處理未使用的元件。 (Automatic Translation)
ds-factory-enabled=Extended Factory Components
ds-factory-enabled-help=配置是否啟用基於工廠配置創建工廠元件實例的支援。這是阿帕奇費利克斯SCR的具體擴展，明確不支援聲明服務規範。依賴此功能可防止元件用於其他聲明性服務實現。禁用此功能的預設值是錯誤的。 (Automatic Translation)
ds-global-extender=全域擴展器
ds-global-extender-help=配置是否將此捆綁包中可見或不可見的所有捆綁包擴展到此捆綁包。 (Automatic Translation)
ds-lock-timeout-milliseconds=鎖定超時 (毫秒)
ds-lock-timeout-milliseconds-help=由於懷疑的死鎖，在釋放前配置鎖的持有時間。 (Automatic Translation)
ds-loglevel=SCR Log Level
ds-loglevel-help=配置日誌級別以限制發送到OSGi日誌服務的日誌資訊量。支援值是「資訊」、警告「和」錯誤」。如果R7日誌服務實現可用，則不使用此屬性，因為日誌級別可以通過該服務進行配置。預設值為錯誤。 (Automatic Translation)
ds-stop-timeout-milliseconds=停止逾時 (毫秒)
ds-stop-timeout-milliseconds-help=配置等待捆綁包停止多長時間，然後由於懷疑的死鎖而繼續。 (Automatic Translation)
felix-fileinstall-bundles-new-start=開始新的 Bundles
felix-fileinstall-bundles-startActivationPolicy=啟動 Bundle 時採用激活策略。
felix-fileinstall-bundles-startTransient=立刻啟動 Bundles
felix-fileinstall-dir=輪詢目錄
felix-fileinstall-filter=檔案名稱篩選器
felix-fileinstall-log-level=Log 層級
felix-fileinstall-noInitialDelay=無初始延遲時間
felix-fileinstall-poll=輪詢間隔
felix-fileinstall-start-level=Bundles 啟動層級
felix-fileinstall-tmpdir=暫時目錄
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/Sync Thread Pool Ratio
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=在內部線程池中配置異步線與同步線程的比例。比率必須為正數，並可進行調整，以表示郵寄業務的分配。職位操作數量較多的應用程式應具有較高的比率。 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=忽略逾時
org-apache-felix-eventadmin-IgnoreTimeout-help=配置事件處理程式，無需超時即可調用。如果預設情況下配置超時，則使用超時調用所有事件處理程式。為了實現性能優化，可以配置未使用超時處理的事件處理程式。這減少了線程池中的線程使用，因為超時處理需要額外的線程來調用事件處理程式。但是，應用程式應該在沒有此配置屬性的情況下工作。這是一個純粹的優化。值是字串清單。如果字串以點結尾，則完全忽略此包中的所有處理程式。如果字串以星形結尾，則此包中的所有處理程式以及所有子包都被忽略。如果字串既沒有以點結尾，也沒有以恆星結尾，則假設這將定義一個確切的類名。 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=忽略主題
org-apache-felix-eventadmin-IgnoreTopic-help=配置事件管理實施忽略的主題以實現性能優化。在這種情況下，事件不會交付給註冊的事件處理程式。值是字串清單（按逗號分開）。如果單個值以點結尾，則完全忽略此包中的所有主題。如果單個值以星形結尾，則此包中的所有主題和所有子包都被忽略。如果單個值既不是以點結尾，也不是以開始結束，則假設這可以定義一個確切的主題。單顆星可用於完全禁用交付。 (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=需要主題
org-apache-felix-eventadmin-RequireTopic-help=配置事件處理程式是否需要在主題中註冊。默認情況下啟用此功能。規範說，活動處理者必須註冊他們感興趣的主題清單。禁用此設置將使沒有主題的處理程式接收所有事件（即，它們與主題一樣對待*）。 (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Thread Pool 大小
org-apache-felix-eventadmin-ThreadPoolSize-help=配置用於事件交付的螺紋池的大小。預設值為 20。在發生大量事件時增加。低於 2 的價值觸發預設值。如果池已用完，則事件交付將受阻，直到池中提供線程。除非為接收事件處理程式配置忽略超時，否則每個事件都會在池中的線程中交付。 (Automatic Translation)
org-apache-felix-eventadmin-Timeout=逾時
org-apache-felix-eventadmin-Timeout-help=以毫秒內配置黑名單超時。預設值為 5000。自行決定增加或減少。值小於 100 會關閉超時。任何其他值是在每個事件處理程式被列入黑名單之前以毫秒為準的時間。 (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=配置為阿帕奇費利克斯事件管理實現。此配置覆蓋同名框架屬性中定義的配置。 (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix Event Admin 實作
org-apache-felix-fileinstall-ocd-name=Apache Felix 檔案安裝
org-apache-felix-scr-ScrService-ocd-help=配置阿帕奇費利克斯聲明服務實施。此配置覆蓋同名框架屬性中定義的配置。 (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Apache Felix Declarative Service Implementation