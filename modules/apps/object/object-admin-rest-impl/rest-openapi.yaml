components:
    schemas:
        ObjectDefinition:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                dateCreated:
                    format: date
                    readOnly: true
                    type: string
                dateModified:
                    format: date
                    readOnly: true
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                label:
                    additionalProperties:
                        type: string
                    type: object
                name:
                    type: string
                objectFields:
                    items:
                        $ref: "#/components/schemas/ObjectField"
                    type: array
                pluralLabel:
                    additionalProperties:
                        type: string
                    type: object
                status:
                    $ref: "#/components/schemas/Status"
                    readOnly: true
                system:
                    readOnly: true
                    type: boolean
            type: object
        ObjectField:
            # @review
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                id:
                    format: int64
                    readOnly: true
                    type: integer
                indexed:
                    type: boolean
                indexedAsKeyword:
                    type: boolean
                indexedLanguageId:
                    type: string
                label:
                    additionalProperties:
                        type: string
                    type: object
                name:
                    type: string
                required:
                    type: boolean
                type:
                    description:
                        "The available default types are: BigDecimal, Boolean, Date, Double, Integer, Long and String."
                    type: string
        Status:
            properties:
                code:
                    format: int32
                    readOnly: true
                    type: integer
                label:
                    type: string
                label_i18n:
                    type: string
            type: object
