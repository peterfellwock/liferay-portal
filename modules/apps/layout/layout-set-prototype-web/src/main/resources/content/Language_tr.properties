javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Site Şablonları, site oluştururken ek olarak ekleneceğiniz sayfalar ve web içeriği tanımlamanıza olanak tanır. Site şablonlarının yanı sıra izinlerini de tanımlayabilir ve düzenleyebilirsiniz. (Automatic Translation)
