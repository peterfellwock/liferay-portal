allow-site-administrators-to-create-sites-from-this-site-template=Позволява на администраторите на сайтове да създават сайтове от този шаблон на сайт. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Позволява на администраторите на сайтове да променят страниците, свързани с този шаблон на сайт, дори когато е разрешено разпространението на промените. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Задайте това, за да позволите на администраторите на сайтове да добавят, премахват или конфигурират приложения и да променят свойствата на страницата. Ако администраторите на сайта променят страница, промените в оригиналната страница шаблон на сайт вече не се разпространяват. Ако тази опция е зададена, е възможно да забраните промени от определени страници чрез инструмента за управление на страници. (Automatic Translation)
disable-propagation=Забраняване на разпространението (Automatic Translation)
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Всяка промяна на страница може да предизвика разпространение от шаблона на сайта към свързаните сайтове. Можете да забраните разпространението временно и да го разрешите по-късно, когато шаблонът е готов. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Шаблоните за сайтове ви позволяват да дефинирате страници и уеб съдържание, които да се включват при създаване на сайтове. Можете да дефинирате и редактирате шаблони на сайтове, както и техните разрешения. (Automatic Translation)
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Показване на шаблони
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Настройки на шаблон за сайт (Automatic Translation)
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Разпространението е забранено. Възможно е свързаните сайтове да не са били актуализирани още. Разпространението се задейства само когато се посещава сайт, създаден от шаблона. (Automatic Translation)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Разпространението е разрешено. Свързаните сайтове ще се актуализират, когато се посети страница на сайта. (Automatic Translation)
ready-for-propagation=Готов за разпространение (Automatic Translation)
ready-for-propagation-help=Позволявай разпространение от шаблона на сайта към свързаните сайтове. Новосъздадените сайтове винаги наследяват от шаблона. (Automatic Translation)
site-template-was-added=Шаблонът на сайта е добавен. (Automatic Translation)
there-are-no-site-templates=Няма шаблони за сайтове. (Automatic Translation)
you-cannot-delete-site-templates-that-are-used-by-a-site=Не можете да изтривате шаблони на сайтове, които се използват от сайт. (Automatic Translation)