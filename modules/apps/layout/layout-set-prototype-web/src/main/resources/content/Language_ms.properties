allow-site-administrators-to-create-sites-from-this-site-template=Benarkan pentadbir tapak untuk mencipta tapak dari templat tapak ini. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Benarkan pentadbir tapak untuk mengubah suai halaman yang berkaitan dengan templat tapak ini, walaupun semasa pembersihan perubahan didayakan. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Setkan ini untuk membenarkan pentadbir tapak menambah, mengalih keluar, atau mengkonfigurasi aplikasi dan menukar sifat halaman. Jika pentadbir tapak mengubah suai halaman, perubahan pada halaman templat tapak asal tidak lagi disebarkan. Jika pilihan ini ditetapkan, adalah mungkin untuk tidak membenarkan pengubahsuaian dari halaman tertentu melalui alat pengurusan halaman. (Automatic Translation)
disable-propagation=Nyahddayakan Penyamaran (Automatic Translation)
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Setiap pengubahsuaian halaman boleh mencetuskan percubaan dari templat tapak ke tapak yang disambungkan. Anda boleh menyahdayakan propagasi buat sementara waktu dan dayakannya kemudian apabila templat siap. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Templat Tapak membolehkan anda menentukan halaman dan kandungan web untuk disertakan semasa membuat tapak. Anda boleh menentukan dan mengedit templat tapak serta keizinan mereka. (Automatic Translation)
