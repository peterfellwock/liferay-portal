propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Pemisahan dinyahdayakan. Tapak bersambung mungkin belum dikemaskini lagi. Pemisahan hanya dicetuskan apabila tapak yang dicipta dari templat dilawati. (Automatic Translation)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Pemisahan didayakan. Tapak yang bersambung akan dikemas kini sebaik sahaja halaman tapak dilawati. (Automatic Translation)
ready-for-propagation=Sedia untuk Percubaan (Automatic Translation)
ready-for-propagation-help=Benarkan pembasyar dari templat tapak ke tapak yang bersambung. Laman web yang baru dicipta sentiasa mewarisi dari templat. (Automatic Translation)
