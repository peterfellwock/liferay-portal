allow-site-administrators-to-create-sites-from-this-site-template=Permet que els administradors del lloc webs creïn llocs a partir d'aquesta plantilla de llocs web.
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Permet que els administradors de lloc modifiquin pàgines associades a aquesta plantilla de lloc, fins i tot quan la propagació de canvis està activada.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Marqueu-ho per permetre als administradors del lloc web afegir, eliminar o configurar aplicacions i canviar les propietats de la pàgina. Si els administradors del lloc web modifiquen una pàgina, no es propagaran els canvis a la pàgina original de la plantilla del lloc web. Si es marca aquesta opció, es podran desactivar les modificacions des de pàgines específiques a través de l'eina de gestió de pàgines.
disable-propagation=Deshabilita la propagació
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Cada modificació de la pàgina pot activar una propagació de la plantilla del lloc web cap als llocs connectats. Podeu desactivar la propagació temporalment i tornar-la a activar més tard quan la plantilla estigui a punt.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Les plantilles de lloc permeten definir pàgines i contingut web per incloure quan es creïn llocs. Es poden definir i editar les plantilles de lloc i també els seus permisos.
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Plantilles de lloc web
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Configuració de les plantilles del lloc
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=La propagació està desactivada. És possible que els llocs web connectats encara no s'hagin actualitzat. La propagació només s'activa quan es visita un lloc creat a partir de la plantilla.
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=La propagació està activada. Els llocs web connectats s'actualitzaran quan es visiti la pàgina d'un lloc.
ready-for-propagation=A punt per a la propagació
ready-for-propagation-help=Permet la propagació de la plantilla de llocs web cap als llocs connectats. Els llocs web nous hereten sempre els continguts de la plantilla.
site-template-was-added=S'ha afegit la plantilla de lloc.
there-are-no-site-templates=No hi ha plantilles de lloc.
you-cannot-delete-site-templates-that-are-used-by-a-site=No podeu suprimir plantilles que un lloc estigui utilitzant.