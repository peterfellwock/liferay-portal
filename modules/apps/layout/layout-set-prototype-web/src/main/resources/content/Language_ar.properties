allow-site-administrators-to-create-sites-from-this-site-template=سماح لمسؤولي المواقع بإنشاء مواقع من قالب الموقع هذا.
allow-site-administrators-to-modify-pages-associated-with-this-site-template=اسمح لمسؤولي الموقع بتعديل الصفحات المقترنة بقالب الموقع هذا حتى في حالة تمكين نشر التغييرات.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=قم بضبطه للسماح لمسؤولي الموقع بإضافة، أو إزالة، أو إعداد التطبيقات وتغيير الخصائص. إذا قام مسؤولي الموقع بتعديل صفحة، فإن التغييرات على صفحة قالب الموقع الأصلية لن يتم نشرها. إذا تم ضبط هذا الخيار، يمكن منع تعديل صفحات معينة من خلال أداة إدارة الصفحات.
disable-propagation=تعطيل النشر
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=يمكن لكل تعديل للصحة تشغيل نشر من قالب الموقع إلى المواقع المتصلة. يمكن تعطيل النشر مؤقتًا وتمكينه لاحقًا عندما يكون القالب جاهزًا.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=تسمح لك قوالب المواقع بتعريف الصفحات ومحتوى الويب لتضمينها عند إنشاء المواقع. ويمكنك تحديد قوالب الموقع وتحريرها بالإضافة إلى أذوناتها.
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=قوالب الموقع
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=إعدادات قالب الموقع
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=تم تعطيل النشر. ربما لم يتم تحديث المواقع المتصلة بعد. يتم تشغيل النشر فقط عند زيارة موقع تم إنشاؤه من القالب.
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=تم تمكين النشر. سيتم تحديث المواقع المتصلة بمجرد زيارة صغحة موقع.
ready-for-propagation=جاهز للنشر
ready-for-propagation-help=سماح بالنشر من قالب الموقع هذا إلى المواقع المتصلة. سوف تستند المواقع المنشأة حديثًا إلى القالب دائمًا.
site-template-was-added=تمت إضافة قالب الموقع.
there-are-no-site-templates=لا توجد قوالب للموقع.
you-cannot-delete-site-templates-that-are-used-by-a-site=لا يمكنك حذف قوالب مواقع مستخدمة من قبل موقع.