each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Fiecare modificare a paginii poate declanșa o propagare de la șablonul de site la site-urile conectate. Aveți posibilitatea să dezactivați propagarea temporal și să o activați mai târziu când șablonul este gata. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Șabloane de site-uri vă permite să definiți pagini și conținut web de inclus la crearea site-urilor. Aveți posibilitatea să definiți și să editați șabloane de site, precum și permisiunile acestora. (Automatic Translation)
