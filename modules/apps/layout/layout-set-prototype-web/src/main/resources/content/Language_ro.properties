propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Propagarea este dezactivată. Este posibil ca site-urile conectate să nu fi fost încă actualizate. Propagarea se declanșează numai atunci când este vizitat un site creat din șablon. (Automatic Translation)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Propagarea este activată. Site-urile conectate vor fi actualizate odată ce o pagină de site este vizitată. (Automatic Translation)
ready-for-propagation=Gata de propagare (Automatic Translation)
