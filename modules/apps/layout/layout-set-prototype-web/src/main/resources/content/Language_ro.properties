allow-site-administrators-to-create-sites-from-this-site-template=Permiteți administratorilor de site-uri să creeze site-uri din acest șablon de site. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Permiteți administratorilor de site-uri să modifice paginile asociate cu acest șablon de site, chiar și atunci când este activată propagarea modificărilor. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Setați acest lucru pentru a permite administratorilor de site-uri să adauge, să elimine sau să configureze aplicații și să modifice proprietățile paginii. Dacă administratorii de site modifică o pagină, modificările la pagina șablonului de site original nu mai sunt propagate. Dacă această opțiune este setată, este posibil să se interzică modificările din anumite pagini prin intermediul instrumentului de gestionare a paginilor. (Automatic Translation)
