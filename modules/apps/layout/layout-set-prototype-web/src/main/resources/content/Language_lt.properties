each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Kiekvienas puslapio modifikavimas gali suaktyvinti platinimą iš svetainės šablono į prijungtas svetaines. Galite laikinai išjungti platinimą ir įgalinti jį vėliau, kai šablonas bus paruoštas. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Svetainių šablonai leidžia apibrėžti puslapius ir žiniatinklio turinį, kuriuos reikia įtraukti kuriant svetaines. Galite apibrėžti ir redaguoti svetainių šablonus bei jų teises. (Automatic Translation)
