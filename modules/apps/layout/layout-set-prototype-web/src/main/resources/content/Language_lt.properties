allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Nustatykite, kad svetainių administratoriai galėtų įtraukti, šalinti arba konfigūruoti taikomąsias programas ir keisti puslapio ypatybes. Jei svetainės administratoriai modifikuoja puslapį, pradinio svetainės šablono puslapio keitimai nebeplatinami. Jei ši parinktis nustatyta, galima neleisti modifikacijų iš konkrečių puslapių naudojant puslapio valdymo įrankį. (Automatic Translation)
