allow-site-administrators-to-create-sites-from-this-site-template=Sitebeheerders toestaan om sites te maken op basis van deze sitesjabloon.
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Laat sitebeheerders toe om pagina's gekoppeld aan deze sitesjabloon te wijzigen, zelfs wanneer propagatie van wijzigingen ingeschakeld is.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Als u deze optie activeert, kunnen sitebeheerders toepassingen toevoegen, verwijderen en configureren, en pagina-eigenschappen wijzigen. Past een sitebeheerder een pagina aan, dan worden wijzigingen in de oorspronkelijke sitesjabloon niet meer doorgevoerd. Via paginabeheer kunt u aanpassing van specifieke pagina's uitsluiten.
disable-propagation=Propagatie uitschakelen
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Elke paginawijziging kan een propagatie van de sitesjabloon naar de verbonden sites activeren. U kunt de propagatie tijdelijk uitschakelen en later weer inschakelen wanneer de sjabloon gereed is.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Sitesjablonen bieden u de mogelijkheid om pagina's en webinhoud te omschrijven voor gebruik bij het maken van sites. U kunt sitesjablonen en de bijbehorende machtigingen omschrijven en bewerken.
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Sitesjablonen
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Sitesjablooninstellingen
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Propagatie is uitgeschakeld. Verbonden sites zijn mogelijk nog niet bijgewerkt. Propagatie wordt pas geactiveerd bij bezoek aan een site gemaakt op basis van de sjabloon.
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Propagatie is ingeschakeld. Verbonden worden bijgewerkt bij bezoek aan een sitepagina.
ready-for-propagation=Klaar voor propagatie
ready-for-propagation-help=Propagatie van de sitesjabloon naar de verbonden sites toestaan. Nieuw gemaakte sites erven altijd van de sjabloon.
site-template-was-added=Sitesjabloon toegevoegd
there-are-no-site-templates=Er zijn geen sitesjablonen.
you-cannot-delete-site-templates-that-are-used-by-a-site=U kunt geen sitesjablonen verwijderen die door een site worden gebruikt.