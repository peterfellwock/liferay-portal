allow-site-administrators-to-create-sites-from-this-site-template=允许站点管理员使用此站点模板创建站点。
allow-site-administrators-to-modify-pages-associated-with-this-site-template=允许站点管理员修改与此站点模板关联的页面，即使已启用更改传播。
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=对此进行设置，允许站点管理员添加、删除、设置应用以及更改页面属性。当管理员对某一页面进行修改时，对于原始站点模板页面的修改再也不会自动影响其他页面。如果设置这一选项，就可以通过页面管理工具将某些特定页面设置为不可修改。
disable-propagation=禁用传播
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=每次页面修改都可以触发从站点模板向连接的站点的传播。您可以暂时禁用传播并在模板准备就绪时启用。
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=站点模板允许您定义创建站点时要包含的页面和 web 内容。您可以定义和编辑站点模板及其权限。
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=站点模板
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=站点模板设置
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=已禁用传播。连接的站点可能尚未更新。只有访问从模板创建的站点后，才会触发传播。
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=传播已启用。访问站点页面后，将立即更新连接的站点。
ready-for-propagation=准备传播
ready-for-propagation-help=允许从该站点模板传播到连接的站点。新创建的站点始终继承自该模板。
site-template-was-added=已经添加站点模板
there-are-no-site-templates=此处无站点模板。
you-cannot-delete-site-templates-that-are-used-by-a-site=您无法删除正被站点使用的站点模板。