allow-site-administrators-to-modify-pages-associated-with-this-site-template=Permita que los administradores del sitio modifiquen páginas asociadas con esta plantilla de sitio, incluso cuando la propagación de cambios esté habilitada.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Marque esto para permitir a los administradores del sitio web añadir, eliminar o configurar aplicaciones y cambiar las propiedades de esta página. Si los administradores del sitio web modifican la página, los cambios no serán propagados a la plantilla de página original. Si se marca esta esta opción, es posible deshabilitar las modificaciones de páginas específicas a través de la herramienta de gestión de páginas.
disable-propagation=Deshabilitar propagación
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Cada modificación de página puede desencadenar una propagación desde la plantilla de sitio a los sitios conectados. La propagación se puede deshabilitar de forma temporal y habilitarla más tarde cuando la plantilla esté lista.
