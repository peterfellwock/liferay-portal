allow-site-administrators-to-create-sites-from-this-site-template=Дозволити адміністраторам сайтів створювати сайти на основі цього шаблону сайту. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Дозволити адміністраторам сайтів змінювати сторінки, пов'язані з цим шаблоном сайту, навіть якщо ввімкнуто розповсюдження змін. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Установіть цей параметр, щоб дозволити адміністраторам сайтів додавати, видаляти або настроювати застосунки та змінювати властивості сторінки. Якщо адміністратори сайту змінюють сторінку, зміни на сторінці шаблону вихідного сайту більше не поширюватися. Якщо цей параметр встановлено, можна не вимикати зміни з певних сторінок за допомогою інструменту керування сторінками. (Automatic Translation)
disable-propagation=Вимкнути розповсюдження (Automatic Translation)
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Кожна зміна сторінки може викликати розповсюдження з шаблону сайту на підключені сайти. Можна тимчасово вимкнути розповсюдження та ввімкнути його пізніше, коли шаблон буде готовий. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Шаблони сайтів дає змогу визначати сторінки та веб-вміст для включення під час створення сайтів. Можна визначати та редагувати шаблони сайтів, а також їхні дозволи. (Automatic Translation)
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Показати шаблони
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Параметри шаблону сайту (Automatic Translation)
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Розповсюдження вимкнуто. Можливо, підключені сайти ще не оновлено. Розповсюдження ініціюється лише під час відвідування сайту, створеного на основі шаблону. (Automatic Translation)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Розповсюдження ввімкнуто. Підключені сайти буде оновлено після відвідування сторінки сайту. (Automatic Translation)
ready-for-propagation=Готовий до розповсюдження (Automatic Translation)
ready-for-propagation-help=Дозволити розповсюдження шаблону сайту на підключені сайти. Новостворені сайти завжди успадковують від шаблону. (Automatic Translation)
site-template-was-added=Додано шаблон сайту. (Automatic Translation)
there-are-no-site-templates=Немає шаблонів сайтів. (Automatic Translation)
you-cannot-delete-site-templates-that-are-used-by-a-site=Не можна видаляти шаблони сайтів, які використовуються сайтом. (Automatic Translation)