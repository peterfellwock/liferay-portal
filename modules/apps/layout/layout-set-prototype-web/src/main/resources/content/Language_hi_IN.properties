allow-site-administrators-to-create-sites-from-this-site-template=साइट प्रशासकों को इस साइट टेम्पलेट से साइटें बनाने की अनुमति दें। (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=साइट प्रशासकों को इस साइट टेम्पलेट से जुड़े पृष्ठों को संशोधित करने की अनुमति दें, भले ही परिवर्तनों का प्रचार सक्षम हो। (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=साइट प्रशासकों को एप्लिकेशन जोड़ने, हटाने या कॉन्फ़िगर करने और पेज गुणों को बदलने की अनुमति देने के लिए इसे सेट करें। अगर साइट प्रशासक किसी पेज को संशोधित करते हैं, तो मूल साइट टेम्पलेट पेज में परिवर्तन अब प्रचारित नहीं किए गए हैं. यदि यह विकल्प सेट किया जाता है, तो पृष्ठ प्रबंधन टूल के माध्यम से विशिष्ट पृष्ठों से संशोधनों को अस्वीकार करना संभव है। (Automatic Translation)
disable-propagation=प्रचार को अक्षम करना (Automatic Translation)
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=प्रत्येक पृष्ठ संशोधन साइट टेम्पलेट से कनेक्टेड साइटों के प्रचार को ट्रिगर कर सकता है। आप प्रचार को अस्थायी रूप से अक्षम कर सकते हैं और टेम्पलेट तैयार होने पर बाद में इसे सक्षम कर सकते हैं। (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=साइट टेम्पलेट्स आपको साइट बनाते समय शामिल करने के लिए पृष्ठों और वेब सामग्री को परिभाषित करने की अनुमति देता है। आप साइट टेम्पलेट्स के साथ-साथ उनकी अनुमतियों को परिभाषित और संपादित कर सकते हैं। (Automatic Translation)
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=साइट टेमप्लेट्स
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=साइट टेम्पलेट सेटिंग्स (Automatic Translation)
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=प्रचार-प्रसार अक्षम है। कनेक्टेड साइटों को अभी तक अपडेट नहीं किया गया होगा। प्रचार तभी शुरू होता है जब टेम्पलेट से बनाई गई साइट का दौरा किया जाता है। (Automatic Translation)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=प्रचार-प्रसार सक्षम है। साइट पेज पर आने के बाद कनेक्टेड साइट्स को अपडेट किया जाएगा। (Automatic Translation)
ready-for-propagation=प्रचार के लिए तैयार (Automatic Translation)
ready-for-propagation-help=साइट टेम्पलेट से कनेक्टेड साइटों तक प्रचार की अनुमति दें। नवनिर्मित साइटें हमेशा टेम्पलेट से विरासत में मिलती हैं। (Automatic Translation)
site-template-was-added=साइट टेम्पलेट जोड़ा गया था। (Automatic Translation)
there-are-no-site-templates=कोई साइट टेम्पलेट नहीं हैं। (Automatic Translation)
you-cannot-delete-site-templates-that-are-used-by-a-site=आप साइट द्वारा उपयोग किए जाने वाले साइट टेम्पलेट्स को हटा नहीं सकते हैं। (Automatic Translation)