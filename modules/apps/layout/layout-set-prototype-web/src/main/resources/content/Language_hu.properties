allow-site-administrators-to-create-sites-from-this-site-template=Lehetővé teszi a webhely adminisztrátorainak, hogy webhelyeket készítsenek ebből a webhelysablonból.
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Lehetővé teszi, hogy a webhely rendszergazdája módosítsa a webhelysablonhoz kapcsolódó oldalakat, még akkor is, ha engedélyezve van a változások terjesztése.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Az érték beállításával az adminisztrátorok hozzáadhatnak, eltávolíthatnak, konfigurálhatnak alkalmazásokat, és az oldal tulajdonságait megváltoztathatják. Ha a webhelyadminisztrátor módosít egy oldalt, az eredeti webhelysablon-oldalra a változás már nem terjed át. Ha ez az opció be van állítva, lehetőség van letiltani bizonyos oldalak módosíthatóságát az oldalkezelés eszközön.
disable-propagation=Terjesztés letiltása
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Az egyes oldalak módosítása propagációt indíthat el a webhely sablonjából a csatlakoztatott webhelyekre. A propagációt átmenetileg letilthatja, és később, miután a sablon elkészült, újra engedélyezheti.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=A webhely sablonok lehetővé teszik, hogy meghatározz oldalakat és webtartalmat, amiklet új webhelyek létrehozásakor használhatsz. Meghatározhatod és szerkesztheted a webhely sablonokat az engedélyeikkel együtt.
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Webhelysablonok
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Webhelysablon-beállítások
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=A propagálás le van tiltva. Lehet, hogy a csatlakoztatott webhelyek még nem voltak frissítve. A propagálást csak a sablon alapján készült webhely meglátogatása váltja ki.
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=A propagálás engedélyezve van. A csatlakoztatott webhelyek frissítődnek, amikor meglátogatják a webhely egy oldalát.
ready-for-propagation=Terjesztésre kész
ready-for-propagation-help=Lehetővé teszi a webhely terjesztését a webhelysablonból a csatlakoztatott webhelyekre. Az újonnan készített webhelyek mindig a sablonból öröklik a tartalmat.
site-template-was-added=Webhely sablon hozzá lett adva.
there-are-no-site-templates=Nincsen webhely sablon.
you-cannot-delete-site-templates-that-are-used-by-a-site=Nem lehet olyan webhelysablont törölni, amelyet egy webhely használ.