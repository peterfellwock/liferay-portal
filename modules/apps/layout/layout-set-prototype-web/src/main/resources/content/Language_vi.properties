propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Truyền bị vô hiệu hóa. Các site được kết nối có thể chưa được cập nhật. Truyền chỉ được kích hoạt khi một trang web được tạo từ mẫu được truy cập. (Automatic Translation)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Truyền được bật. Các trang web được kết nối sẽ được cập nhật sau khi truy cập trang web. (Automatic Translation)
