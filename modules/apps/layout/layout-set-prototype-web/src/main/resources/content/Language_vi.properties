each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Mỗi sửa đổi trang có thể kích hoạt truyền từ mẫu trang web đến các trang web được kết nối. Bạn có thể tắt truyền tạm thời và bật nó sau này khi mẫu đã sẵn sàng. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Mẫu Site cho phép bạn xác định các trang và nội dung web để bao gồm khi tạo site. Bạn có thể xác định và chỉnh sửa mẫu trang cũng như quyền của chúng. (Automatic Translation)
