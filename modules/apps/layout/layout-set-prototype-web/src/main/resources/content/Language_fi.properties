each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Jokainen sivun muutos voi laukaista levittämisen sivumallista yhdistetyille sivustoille. Voit poistaa levittämisen tilapäisesti käytöstä ja ottaa sen myöhemmin käyttöön, kun malli on valmis.
