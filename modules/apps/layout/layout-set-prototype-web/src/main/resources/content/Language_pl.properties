each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Każda modyfikacja strony może wywołać propagację z szablonu witryny do połączonych witryn. Propagację można wyłączyć czasowo i włączyć ją później, gdy szablon jest gotowy. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Szablony witryn umożliwiają definiowanie stron i zawartości sieci Web do uwzględnienia podczas tworzenia witryn. Można definiować i edytować szablony witryn, a także ich uprawnienia. (Automatic Translation)
