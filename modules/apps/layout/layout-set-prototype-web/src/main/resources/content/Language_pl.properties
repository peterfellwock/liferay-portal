propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Propagacja jest wyłączona. Połączone witryny mogły nie zostać jeszcze zaktualizowane. Propagacja jest wyzwalana tylko wtedy, gdy odwiedzana jest witryna utworzona na podstawie szablonu. (Automatic Translation)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Propagacja jest włączona. Połączone witryny będą aktualizowane po odwiedzeniu strony witryny. (Automatic Translation)
