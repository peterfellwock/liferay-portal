allow-site-administrators-to-create-sites-from-this-site-template=Zezwalaj administratorom witryn na tworzenie witryn na podstawie tego szablonu witryny. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Zezwalaj administratorom witryn na modyfikowanie stron skojarzonych z tym szablonem witryny, nawet jeśli jest włączone propagowanie zmian. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Ustaw to, by pozwolić administratorom witryny dodawać, usuwać i konfigurować aplikacje i zmieniać właściwości strony. Jeżeli administratorzy zmodyfikują stronę, zmiany oryginalnego szablonu strony nie będą dłużej propagowane. Mimo włączenia tej opcji możliwe jest zablokowanie modyfikacji wybranych stron poprzez narzędzie zarządzania stroną.
