allow-site-administrators-to-create-sites-from-this-site-template=Tillåt webbplatsadministratörer att skapa webbplatser från den här webbplatsmallen.
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Tillåt webbplatsadministratörer att modifiera sidor som är kopplade till den här webbplatsmallen, även när spridning av ändringar är aktiverat.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Välj detta val för att tillåta administratörer att lägga till, ta bort eller konfigurera applikationer och ändra sidornas egenskaper. Om en administratör gör ändringar på en sida kommer framtida ändringar i originalmallen inte längre att slå igenom på sidan. Genom detta val kan du hindra användare från att kunna göra ändringar på specifika sidor.
disable-propagation=Inaktivera spridning
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Varje sidmodifiering kan aktivera spridning från sidmallen till de anslutna webbplatserna. Du kan inaktivera spridningen tillfälligt och aktivera den senare när mallen är klar.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Med webbplatsmallar kan du definiera sidor och webbinnehåll som du vill inkludera när du skapar webbplatser. Du kan definiera och redigera webbplatsmallar samt dess behörigheter.
