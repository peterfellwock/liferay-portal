javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Inställningar för plats-team
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Spridning är inaktiverat. Anslutna webbplatser kanske inte uppdaterats än. Spridning aktiveras bara när en webbplats som skapats från mallen besöks.
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Spridning är aktiverat. Anslutna webbplatser uppdateras när en webbplatssida besöks.
ready-for-propagation=Färdig för spridning
ready-for-propagation-help=Tillåt spridning från webbplatsmallen till de anslutna webbplatserna. Nyligen skapade webbplatser ärver alltid från mallen.
site-template-was-added=Webbplatsmall har lagts till.
there-are-no-site-templates=Det finns inga webbplatsmallar.
