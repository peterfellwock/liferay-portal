allow-site-administrators-to-create-sites-from-this-site-template=به مدیران سایت اجازه دهید تا سایت هایی از این قالب سایت ایجاد کنند. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=اجازه دهید مدیران سایت صفحات مرتبط با این قالب سایت را تغییر دهند، حتی زمانی که انتشار تغییرات فعال است. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=در صورتی که این گزینه را انتخاب نمایید مدیران سایت می‌توانند مولفه‌های موجود در صفحه را حذف کرده، مولفه‌های جدید به صفحه اضافه کنند و یا ویژگی‌های صفحه را تغییر دهند. در صورتی که مدیر سایت یک صفحه را ویرایش کرد، تغییراتی که در الگو داده می‌شود دیگر بر روی آن صفحه اعمال نخواهد شد. در صورتی که این گزینه را انتخاب نمایید، می‌توان امکان تغییر دادن برخی از صفحه‌ها را غیرفعال نمود. این کار در بخش «مدیریت صفحه‌ها» انجام‌پذیر است.
disable-propagation=غیر فعال کردن انتشار (Automatic Translation)
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=هر اصلاح صفحه می تواند باعث انتشار از قالب سایت به سایت های متصل. شما می توانید انتشار را به صورت زمانی غیر فعال کنید و آن را بعداً زمانی که قالب آماده است فعال کنید. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=قالب سایت اجازه می دهد تا شما را به تعریف صفحات و محتوای وب را شامل در هنگام ایجاد سایت. شما می توانید قالب های سایت و همچنین مجوزهای آنها را تعریف و ویرایش کنید. (Automatic Translation)
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=قالب‌های سایت
