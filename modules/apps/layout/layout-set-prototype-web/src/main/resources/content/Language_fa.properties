propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=انتشار غیر فعال است. سایت های متصل ممکن است هنوز به روز نشده باشند. انتشار تنها زمانی آغاز می شود که یک سایت ایجاد شده از قالب بازدید می شود. (Automatic Translation)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=انتشار فعال است. پس از بازدید از یک صفحه سایت، سایت های متصل به روز خواهند شد. (Automatic Translation)
