allow-site-administrators-to-create-sites-from-this-site-template=Allow site administrators to create sites from this site template. (Automatic Copy)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Propagation of changes-கள் செயல்படுத்தப்பட்டிருந்தால், தளத்தின் நிர்வாகிகள் வெப்சைட் டெம்ப்ளேட்டுடன் உள்ள இந்தப்பக்கத்தை மாற்ற அனுமதிக்கவும்.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Site Administrators-களை அனுமதிக்க, நீக்க அல்லது பயன்பாடுகளை கான்ஃபிகர் செய்ய மற்றும் இந்த பக்கத்தின் properties-களை மாற்ற இதை அனுமதிக்கவும். site administrators-கள் பக்கத்தை மாற்றினால், அசல் Site template-க்கு மாற்றங்கள் இனி விளம்பரப்படுத்தப்படாது. If this option is set, it is possible to disallow modifications from specific pages through the page management tool.
disable-propagation=Disable Propagation (Automatic Copy)
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Each page modification can trigger a propagation from the site template to the connected sites. You can disable the propagation temporally and enable it later when the template is ready. (Automatic Copy)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=தளங்கள் உருவாக்கப்படும்பொழுது பக்கங்களையும் வெப் கன்டன்களையும் பயன்படுத்த Site Templates இந்த அனுமதிக்கிறது.
