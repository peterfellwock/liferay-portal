detail-illegible-font-sizes=Tailles de police illisibles
detail-illegible-font-sizes-description=De nombreux moteurs de recherche classent les pages en fonction de leur compatibilité avec les mobiles. Les tailles de police inférieures à 12 pixels sont souvent difficiles à lire sur les appareils mobiles et peuvent obliger les utilisateurs à zoomer pour afficher le texte à une taille de lecture confortable. {0}
detail-illegible-font-sizes-tip=Ce problème se produit lorsque 60 % ou plus du texte a une taille de police inférieure à 12 pixels. Vérifiez les tailles de police définies dans l'éditeur de contenu Web, les fragments, les modèles ou les livres de styles pour trouver la règle à l'origine du texte illisible.
detail-incorrect-image-aspect-ratios=Ratios d'aspect d'image incorrects
detail-incorrect-image-aspect-ratios-description=La page affiche des images avec un rapport hauteur/largeur incorrect. Si une image rendue a un rapport hauteur/largeur très différent du rapport hauteur/largeur dans son fichier source, l'image rendue peut sembler déformée, ce qui peut créer une expérience utilisateur désagréable. {0}
detail-incorrect-image-aspect-ratios-tip=Des proportions d'image incorrectes peuvent être causées par une hauteur et une largeur fixes dans le modèle qui ne correspondent pas aux proportions de l'image d'origine.
detail-invalid-canonical-url=URL canonique non valide
detail-invalid-canonical-url-description=Lorsque plusieurs pages ont un contenu similaire, les moteurs de recherche les considèrent comme des versions en double de la même page. Des liens canoniques valides vous permettent d'indiquer aux moteurs de recherche quelle version d'une page explorer et afficher aux utilisateurs dans les résultats de recherche. {0}
detail-invalid-canonical-url-failing-element=Si le problème est que l'URL canonique ne correspond pas à l'URL de la page, essayez de modifier la configuration d'utilisation des URL canoniques localisées à partir de {0}Paramètres d'instance > Pages > SEO{1}.
detail-invalid-canonical-url-tip=Dans un site Liferay, les URL canoniques sont générées automatiquement. Si elles manquent, le problème peut provenir du thème. Si le problème est qu'elle ne correspond pas à l'URL de la page, vous pouvez modifier la configuration d'utilisation des URL canoniques localisée dans Paramètres d'instance > Pages > SEO.
detail-invalid-hreflang=Hreflang non valide
detail-invalid-hreflang-description=De nombreux sites proposent différentes versions d'une page en fonction de la langue ou de la région de l'utilisateur. Les liens hreflang indiquent aux moteurs de recherche les URL de toutes les versions d'une page afin qu'ils puissent afficher la version correcte pour chaque langue ou région. {0}
detail-invalid-hreflang-tip=Dans un site Liferay, des liens hreflang sont générés automatiquement. S'ils manquent ou ne sont pas valides, le problème peut provenir du thème ou du point d'extension Open Graph.
detail-link-texts=Textes de lien
detail-link-texts-description=Le texte du lien est le mot ou la phrase cliquable dans un lien hypertexte. Lorsque le texte du lien indique clairement la cible d'un lien hypertexte, les utilisateurs et les moteurs de recherche peuvent plus facilement comprendre votre contenu et son lien avec d'autres pages. {0}
detail-link-texts-tip=Rendez les textes des liens plus descriptifs en évitant les expressions du type « cliquez ici », « cliquez moi » ou « en savoir plus ».
detail-low-contrast-ratio=Faible rapport de contraste
detail-low-contrast-ratio-description=Les couleurs d'arrière-plan et de premier plan n'ont pas un rapport de contraste suffisant. Un faible taux de contraste est difficile ou impossible à lire pour de nombreux utilisateurs. {0}
detail-low-contrast-ratio-tip=Le texte en 18 pt, ou 14 pt et en gras, a besoin d'un rapport de contraste de 3:1. Tout autre texte nécessite un rapport de contraste de 4,5:1. Le contraste entre les couleurs peut être défini dans le livre de style, le modèle de page/fragment ou le fragment lui-même.
detail-missing-img-alt-attributes=Attributs Img ALT manquants
detail-missing-img-alt-attributes-description=Les éléments informatifs doivent viser un texte alternatif court et descriptif. {0}
detail-missing-img-alt-attributes-tip=Les attributs ALT d'image peuvent être ajoutés à la fois dans le contenu Web et dans les éditeurs de fragments.
detail-missing-input-alt-attributes=Attributs ALT de champs manquants
detail-missing-input-alt-attributes-description=Lorsqu'une image est utilisée comme bouton {0}, fournir un texte alternatif aide les utilisateurs lecteurs d'écran et d'autres technologies d'assistance à comprendre la fonction du bouton. {1}
detail-missing-input-alt-attributes-tip=Les attributs ALT de champs peuvent être ajoutés dans l'éditeur de fragments.
detail-missing-meta-description=Méta-description manquante
detail-missing-meta-description-description=La méta description fournit un résumé du contenu d'une page que les moteurs de recherche incluent dans les résultats de recherche. Une méta description unique de haute qualité rend votre page plus pertinente et peut augmenter votre trafic de recherche. {0}
detail-missing-meta-description-failing-element={0}Ajoutez une description{1} à partir de la section de configuration de cette page.
detail-missing-meta-description-tip=Une méta description peut être ajoutée dans la section de configuration de cette page.
detail-missing-title-element=Élément {0} manquant
detail-missing-title-element-description=Les utilisateurs des moteurs de recherche s'appuient sur le titre pour déterminer si une page est pertinente pour leur recherche. Il donne également aux utilisateurs lecteurs d'écran et d'autres technologies d'assistance un aperçu de la page. {0}
detail-missing-title-element-failing-element={0}Ajoutez un titre{1} depuis la section de configuration de cette page.
detail-missing-title-element-tip=L'élément {0} est généré automatiquement à partir du titre de l'actif, mais vous pouvez le modifier dans la section de configuration de cette page.
detail-not-all-links-are-crawlable=Tous les liens ne sont pas explorables
detail-not-all-links-are-crawlable-description=Les moteurs de recherche peuvent utiliser des attributs {0} sur les liens pour explorer les sites Web. {1}
detail-not-all-links-are-crawlable-tip=Google ne peut suivre les liens que s'il s'agit d'une balise {0} avec un attribut {1}. Assurez-vous que les liens ont ce format : {2} et renvoient vers une destination appropriée, afin que davantage de pages du site puissent être découvertes.
detail-page-blocked-from-indexing=Page bloquée pour l'indexation
detail-page-blocked-from-indexing-description=Les moteurs de recherche ne peuvent pas inclure votre page dans les résultats de recherche s'ils ne sont pas autorisés à l'explorer. Ne bloquez l'indexation que pour le contenu que vous ne souhaitez pas voir apparaître dans les résultats de recherche. {0}
detail-page-blocked-from-indexing-failing-element={0}Modifiez le paramétrage robots.txt{1} dans la section de configuration de cette page.
detail-page-blocked-from-indexing-tip=La spécification {0} pour les robots peut être modifiée dans la section de configuration de cette page.
detail-small-tap-targets=Liens cliquables trop petits
detail-small-tap-targets-description=Les cibles tactiles sont les zones d'une page Web avec lesquelles les utilisateurs d'appareils tactiles peuvent interagir. Les boutons, les liens et les éléments de formulaire ont tous des cibles tactiles. S'assurer que les cibles tactiles sont suffisamment grandes et suffisamment éloignées les unes des autres rend votre page plus conviviale et accessible aux mobiles. {0}
detail-small-tap-targets-tip=Les cibles dont la taille est inférieure à 48 pixels sur 48 pixels ou à moins de 8 pixels d'intervalle échouent à l'audit. Assurez-vous donc que votre mise en page respecte ces règles.
