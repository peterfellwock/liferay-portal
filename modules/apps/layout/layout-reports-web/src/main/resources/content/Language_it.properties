detail-invalid-hreflang=Hreflang non valido (Automatic Translation)
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=In un sito Liferay, i collegamenti hreflang vengono generati automaticamente. Se manca o non è valido, il problema potrebbe essere originato dal tema o dal punto di estensione OpenGraph. (Automatic Translation)
detail-link-texts=Link Testi (Automatic Translation)
