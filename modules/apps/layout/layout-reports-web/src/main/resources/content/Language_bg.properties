detail-illegible-font-sizes-description=Many search engines rank pages based on how mobile friendly they are. Font sizes smaller than 12px are often difficult to read on mobile devices and may require users to zoom in to display text at a comfortable reading size. {0} (Automatic Copy)
detail-illegible-font-sizes-tip=Този проблем възниква, когато 60 % или повече от текста е размер на шрифта по-малък от 12px. Проверете зададените размери на шрифта в редактора на уеб съдържание, фрагмента, шаблона или стил книга, за да намерите правилото, което причинява нечетния текст. (Automatic Translation)
detail-incorrect-image-aspect-ratios=Неправилни съотношения на изображения (Automatic Translation)
detail-incorrect-image-aspect-ratios-description=Page displays images with incorrect aspect ratio. If a rendered image has an aspect ratio that's significantly different from the aspect ratio in its source file, the rendered image may look distorted, possibly creating an unpleasant user experience. {0} (Automatic Copy)
detail-incorrect-image-aspect-ratios-tip=Неправилните пропорции на изображението могат да бъдат причинени от фиксирана височина и ширина в шаблона, които не отговарят на съотношението на оригиналното изображение. (Automatic Translation)
detail-invalid-canonical-url=Невалиден каноничен URL адрес (Automatic Translation)
detail-invalid-canonical-url-description=When multiple pages have similar content, search engines consider them duplicate versions of the same page. Valid canonical links let you tell search engines which version of a page to crawl and display to users in search results. {0} (Automatic Copy)
detail-invalid-canonical-url-failing-element=If the problem is that the canonical URL does not match the URL of the page, try changing the configuration for using localized canonical URLs from {0}Instance Settings > Pages > SEO{1}. (Automatic Copy)
detail-invalid-canonical-url-tip=В сайта на Liferay автоматично се генерират канонични URL адреси. Ако липсва, проблемът може да бъде възникнал от темата. Ако проблемът е, че не съвпада с URL адреса на страницата, можете да промените конфигурацията за използване на локализирани канонични URL адреси в Настройки на екземпляр > страници > SEO. (Automatic Translation)
detail-invalid-hreflang=Невалиден Hreflang (Automatic Translation)
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=В сайта на Liferay се генерират автоматично връзките hreflang. Ако липсва или е невалиден, проблемът може да бъде възникнал от темата или от разширението OpenGraph. (Automatic Translation)
detail-link-texts=Връзка текстове (Automatic Translation)
detail-link-texts-description=Link text is the clickable word or phrase in a hyperlink. When link text clearly conveys a hyperlink's target, both users and search engines can more easily understand your content and how it relates to other pages. {0} (Automatic Copy)
detail-link-texts-tip=Направете връзките по-описателни, като избягвате "кликнете тук", "кликнете върху това" или "научете повече" като изрази. (Automatic Translation)
detail-low-contrast-ratio=Нисък контраст (Automatic Translation)
detail-low-contrast-ratio-description=Background and foreground colors do not have a sufficient contrast ratio. Low contrast ratio is difficult or impossible for many users to read. {0} (Automatic Copy)
detail-low-contrast-ratio-tip=Текстът, който е 18pt, или 14pt и получер, се нуждае от контрастно съотношение 3:1. Всички други текстове се нуждаят от контрастно съотношение 4.5:1. Контрастът между цветовете може да бъде дефиниран в книгата за стилове, шаблона за страница/фрагмент или самия фрагмент. (Automatic Translation)
detail-missing-img-alt-attributes=Липсващи Img ALT атрибути (Automatic Translation)
