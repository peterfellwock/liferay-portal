detail-incorrect-image-aspect-ratios-description=Page displays images with incorrect aspect ratio. If a rendered image has an aspect ratio that's significantly different from the aspect ratio in its source file, the rendered image may look distorted, possibly creating an unpleasant user experience. {0} (Automatic Copy)
detail-incorrect-image-aspect-ratios-tip=Неправильні пропорції зображення можуть бути спричинені фіксованою висотою та шириною шаблону, які не відповідають співвідношенні вихідного зображення. (Automatic Translation)
detail-invalid-canonical-url=Неприпустима канонічна URL-адреса (Automatic Translation)
detail-invalid-canonical-url-description=When multiple pages have similar content, search engines consider them duplicate versions of the same page. Valid canonical links let you tell search engines which version of a page to crawl and display to users in search results. {0} (Automatic Copy)
detail-invalid-canonical-url-failing-element=If the problem is that the canonical URL does not match the URL of the page, try changing the configuration for using localized canonical URLs from {0}Instance Settings > Pages > SEO{1}. (Automatic Copy)
detail-invalid-canonical-url-tip=На сайті Liferay канонічні URL-адреси генеруються автоматично. Якщо вона відсутня, проблема може виникнути за темою. Якщо проблема полягає в тому, що вона не відповідає URL-адресі сторінки, ви можете змінити конфігурацію використання локалізованих канонічних URL-адрес у налаштуваннях екземпляра > pages > SEO. (Automatic Translation)
detail-invalid-hreflang=Неприпустимий грефлянг (Automatic Translation)
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=На сайті Liferay посилання hreflang генеруються автоматично. Якщо вона відсутня або неприпустима, проблема може виникнути в темі або в точці розширення OpenGraph. (Automatic Translation)
detail-link-texts=Зв'язування текстів (Automatic Translation)
detail-link-texts-description=Link text is the clickable word or phrase in a hyperlink. When link text clearly conveys a hyperlink's target, both users and search engines can more easily understand your content and how it relates to other pages. {0} (Automatic Copy)
detail-link-texts-tip=Зробіть тексти посилань більш описними, уникаючи "натисніть тут", "натисніть це" або "дізнатися більше", як вирази. (Automatic Translation)
detail-low-contrast-ratio=Низьке коефіцієнт контрастності (Automatic Translation)
detail-low-contrast-ratio-description=Background and foreground colors do not have a sufficient contrast ratio. Low contrast ratio is difficult or impossible for many users to read. {0} (Automatic Copy)
detail-low-contrast-ratio-tip=Текст розміром 18 п або 14 пт і жирним шрифтом потребує коефіцієнта контрастності 3:1. Для всього іншого тексту потрібне коефіцієнт контрастності 4,5:1. Контраст між кольорами може бути визначений у книзі стилів, шаблоні сторінки/фрагмента або самому фрагменті. (Automatic Translation)
detail-missing-img-alt-attributes=Відсутні атрибути ALT Img (Automatic Translation)
