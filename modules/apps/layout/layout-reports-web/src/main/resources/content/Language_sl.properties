detail-invalid-hreflang=Neveljavno hreflang (Automatic Translation)
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=Na mestu Liferay se povezave hreflang samodejno ustvarijo. Če manjka ali ni veljavna, lahko težava izvira iz tem ali v razširitveni točki OpenGraph. (Automatic Translation)
detail-link-texts=Povezovanje besedil (Automatic Translation)
