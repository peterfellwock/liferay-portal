detail-illegible-font-sizes=Vaikealukuiset fonttikoot
detail-illegible-font-sizes-description=Monet hakukoneet rankkaavat sivuja niiden mobiiliystävällisyyden perusteella. Alle 12 pikselin fonttikoot ovat usein vaikeita lukea mobiililaitteilla, ja ne voivat vaatia käyttäjää lähentämään tekstin näyttämiseksi miellyttävässä lukukoossa. {0}
detail-illegible-font-sizes-tip=Tämä ongelma esiintyy, kun vähintään 60 prosentilla tekstistä on alle 12 pikselin fonttikoko. Tarkista fonttikoot verkkosisältöeditorissa, sivunosassa, mallissa tai tyylikirjassa löytääksesi sääntö, joka aiheuttaa vaikealukuisen tekstin.
detail-incorrect-image-aspect-ratios=Virheelliset kuvasuhteet
detail-incorrect-image-aspect-ratios-description=Sivu näyttää kuvat väärässä kuvasuhteessa. Jos hahmonnetulla kuvalla on kuvasuhde, joka poikkeaa merkittävästi sen lähdetiedoston kuvasuhteesta, hahmonnettu kuva voi näyttää vääristyneeltä, mikä saattaa aiheuttaa epämiellyttävän käyttökokemuksen. {0}
detail-incorrect-image-aspect-ratios-tip=Virheellisen kuvasuhteen voi aiheuttaa kiinteä korkeus ja leveys mallissa, joka ei vastaa alkuperäisen kuvan suhdetta.
detail-invalid-canonical-url=Virheellinen kanoninen URL
detail-invalid-canonical-url-description=Kun useilla sivuilla on samankaltaista sisältöä, hakukoneet pitävät niitä saman sivun kaksoiskappaleina. Kelvollisilla kanonisilla linkeillä voit ilmoittaa hakukoneille mikä sivun versio niiden tulisi indeksoida ja näyttää käyttäjille hakutuloksissa. {0}
detail-invalid-canonical-url-failing-element=Jos ongelmana on, että kanoninen URL ei vastaa sivun URL-osoitetta, kokeile muuttaa lokalisoitujen kanonisten URL-osoitteiden käytön määritys kohdassa {0}Portaalin asetukset > Sivut > SEO{1}.
detail-invalid-canonical-url-tip=Liferay-sivustolla kanoniset URL-osoitteet luodaan automaattisesti. Jos se puuttuu, ongelma voi johtua teemasta. Jos ongelmana on, ettei se vastaa sivun URL-osoitetta, voit muuttaa lokalisoitujen kanonisten URL-osoitteiden käytön määritys kohdassa Portaalin asetukset > Sivut > SEO.
detail-invalid-hreflang=Virheellinen Hreflang
detail-invalid-hreflang-description=Monet sivustot tarjoavat eri versioita sivusta käyttäjän kielen tai alueen mukaan. Hreflang-linkit kertovat hakukoneille sivun kaikkien versioiden URL-osoitteet, jotta ne voivat näyttää oikean version kullekin kielelle tai alueelle. {0}
detail-invalid-hreflang-tip=Liferay-sivustolla hreflang-linkit luodaan automaattisesti. Jos se puuttuu tai on virheellinen, ongelma voi johtua teemasta tai Open Graph-laajennuspisteestä.
detail-link-texts=Linkkien tekstit
detail-link-texts-description=Linkin teksti on napsautettavissa oleva sana tai lause hyperlinkissä. Kun linkin teksti ilmoittaa selvästi hyperlinkin kohteen, sekä käyttäjät että hakukoneet voivat ymmärtää helpommin sisältöäsi sekä sitä, miten se liittyy muihin sivuihin. {0}
detail-link-texts-tip=Tee linkkien teksteistä kuvaavampia välttämällä ilmaisuja, kuten "napsauta tästä", "napsauta tätä" tai "lisätietoja".
detail-low-contrast-ratio=Pieni kontrastisuhde
detail-low-contrast-ratio-description=Tausta- ja edustaväreille ei ole riittävää kontrastisuhdetta. Matala kontrastisuhde on monille käyttäjille vaikea tai mahdoton lukea. {0}
detail-low-contrast-ratio-tip=Teksti, joka on 18 pt tai 14 pt ja lihavoitu, tarvitsee kontrastisuhteen 3:1. Kaikki muu teksti tarvitsee kontrastisuhteen 4.5:1. Kontrasti eri värien välillä voi olla määritetty tyylikirjassa, sivun tai sivunosan mallissa tai sivunosassa itsessään.
detail-missing-img-alt-attributes=Puuttuvat kuvan ALT-määritteet
detail-missing-img-alt-attributes-description=Informatiivisilla elementeillä tulisi olla lyhyt, kuvaava vaihtoehtoinen teksti. {0}
detail-missing-img-alt-attributes-tip=Kuvien ALT-määritteitä voi lisätä verkkosisällön tai sivunosien editoreissa.
detail-missing-input-alt-attributes=Puuttuvat syöttökentän ALT-määritteet
detail-missing-input-alt-attributes-description=Kun kuvaa käytetään {0}-painikkeena, vaihtoehtoisen tekstin antaminen auttaa näytönlukijoita ja muita avustavia tekniikoita käyttäviä käyttäjiä ymmärtämään painikkeen tarkoituksen. {1}
detail-missing-input-alt-attributes-tip=Syöttökenttien ALT-määritteitä voi lisätä sivunosaeditorissa.
detail-missing-meta-description=Puuttuva metakuvaus
detail-missing-meta-description-description=Metakuvaus antaa sivun sisällöstä yhteenvedon, jota hakukoneet voivat käyttää hakutuloksissa. Korkealaatuinen ja yksilöllinen metakuvaus auttaa sivuasi vaikuttamaan olennaisemmalta ja voi lisätä hakuliikennettäsi. {0}
detail-missing-meta-description-failing-element={0}Lisää kuvaus{1} tämän sivun määritysosasta.
detail-missing-meta-description-tip=Metakuvauksen voi lisätä tämän sivun määritysosasta.
detail-missing-title-element=Puuttuva elementti {0}
detail-missing-title-element-description=Hakukoneiden käyttäjät päättävät otsikon avulla onko sivu olennainen heidän hakunsa kannalta. Se antaa myös näytönlukijoiden ja muiden avutavien teknologioiden käyttäjille yleiskatsauksen sivusta. {0}
detail-missing-title-element-failing-element={0}Lisää otsikko{1} tämän sivun määritysosasta.
detail-missing-title-element-tip=Elementti {0} luodaan automaattisesti sisällön otsikon perusteella, mutta voit muuttaa sitä tämän sivun määritysosassa.
detail-not-all-links-are-crawlable=Kaikki linkit eivät ole indeksoitavissa
detail-not-all-links-are-crawlable-description=Hakukoneet voivat käyttää linkkien {0}-määritteitä verkkosivustojen indeksointiin. {1}
detail-not-all-links-are-crawlable-tip=Google voi seurata linkkejä vain, jos ne ovat {0}-tagi, jossa on {1}-määrite. Varmista, että linkeillä on tämä muoto: {2} ja linkki asianmukaiseen kohteeseen, jotta useampia sivuston sivuja voidaan havaita.
detail-page-blocked-from-indexing=Sivun indeksointi estetty
detail-page-blocked-from-indexing-description=Hakukoneet eivät voi lisätä sivuasi hakutuloksiin, jos niillä ei ole oikeutta indeksoida sitä. Estä vain sellaisen sisällön indeksointi, jonka et halua näkyvän hakutuloksissa. {0}
detail-page-blocked-from-indexing-failing-element={0}Vaihda robots.txt-asetus{1} tämän sivun määritysosasta.
detail-page-blocked-from-indexing-tip=Robottien {0}-määrityksen voi vaihtaa tämän sivun määritysosassa.
detail-small-tap-targets=Pienet napautuskohteet
detail-small-tap-targets-description=Napautuskohteet ovat verkkosivun alueita, joita kosketuslaitteiden käyttäjät voivat käyttää. Painikkeilla, linkeillä ja lomake-elementeillä on kaikilla napautuskohteet. Varmistamalla, että napautuskohteet ovat tarpeeksi suuria ja tarpeeksi erillään toisistaan, teet sivustasi mobiiliystävällisemmän ja helppokäyttöisemmän. {0}
detail-small-tap-targets-tip=Kohteet, jotka ovat pienempiä kuin 48 x 48 pikseliä tai alle 8 pikselin etäisyydellä toisistaan eivät läpäise auditointia, joten varmista, että asettelusi noudattaa näitä sääntöjä.
