captcha.engine.recaptcha=ReCaptcha

captcha.max.challenges=Max Challenges
captcha.max.challenges.description=\
	Set the maximum number of captcha checks per portlet session. Set this\
	value to 0 to always check. Set this value to a number less than 0 to\
	never check. Unauthenticated users will always be checked on every request\
	if captcha checks is enabled.

captcha.engine.simplecaptcha.height=Height
captcha.engine.simplecaptcha.height.description=\
	Set the height for captcha images generated by SimpleCaptcha.

captcha.engine.simplecaptcha.width=Width
captcha.engine.simplecaptcha.width.description=\
	Set the width for captcha images generated by SimpleCaptcha.

captcha.engine.simplecaptcha.background.producers=Background Producers
captcha.engine.simplecaptcha.background.producers.description=\
	Input a list of comma delimited class names that implement\
	nl.captcha.backgrounds.BackgroundProducer. These classes will be randomly\
	used by SimpleCaptcha to generate a background for a captcha image.\

captcha.engine.simplecaptcha.gimpy.renderers=Gimpy Renderers
captcha.engine.simplecaptcha.gimpy.renderers.description=\
	Input a list of comma delimited class names that implement\
	nl.captcha.gimpy.GimpyRenderer. These classes will be randomly\
	used by SimpleCaptcha to gimp a captcha image.\

captcha.engine.simplecaptcha.noise.producers=Noise Producers
captcha.engine.simplecaptcha.noise.producers.description=\
	Input a list of comma delimited class names that implement\
	nl.captcha.noise.NoiseProducer. These classes will be randomly\
	used by SimpleCaptcha to add noise to a captcha image.\

captcha.engine.simplecaptcha.text.producers=Text Producers
captcha.engine.simplecaptcha.text.producers.description=\
	Input a list of comma delimited class names that implement\
	nl.captcha.text.producer.TextProducer. These classes will be randomly\
	used by SimpleCaptcha to generate text for a captcha image.

captcha.engine.simplecaptcha.word.renderers=Word Renderers
captcha.engine.simplecaptcha.word.renderers.description=\
	Input a list of comma delimited class names that implement\
	nl.captcha.text.renderer .WordRenderer. These classes will be randomly\
	used by SimpleCaptcha to render text for a captcha image.\